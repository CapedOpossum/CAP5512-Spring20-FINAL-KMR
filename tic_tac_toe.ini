[GA]
algorithm=tictactoe.TicTacToeGa
population_size=30
max_generation_count=1000
fitness_type=FitnessMax
fitness_eval=tictactoe.WinsVsLosses
individual=tictactoe.TicTacToeChromo
selection=TournamentSelection
crossover_type=OnePointMappingCrossover
crossover_probability=0.5
mutation_type=tictactoe.ChangeActionMutation
mutation_probability=0.2

[FitnessMax]
weights=1.0

[tictactoe.TicTacToeChromo]
init_policy_slot_count=30

[tictactoe.ChangeActionMutation]
indiv_gene_mut_prob=0.05

[TournamentSelection]
tournament_size=3
